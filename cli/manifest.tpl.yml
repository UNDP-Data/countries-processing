apiVersion: "2021-07-01"
name: cproc-$PREFIX
location: westeurope
properties:
  osType: Linux
  restartPolicy: Never
  containers:
    - name: cproc-admin0
      properties:
        environmentVariables:
          - name: SIDS_DATA_CONTAINER
            value: $SIDS_DATA_CONTAINER
          - name: SIDS_CONTAINER
            value: $SIDS_CONTAINER
        image: undpgeohub.azurecr.io/undp-data/countries-processing:main
        command:
          - $PREFIX
        resources:
          requests:
            cpu: 1
            memoryInGB: 4
  imageRegistryCredentials:
    - server: undpgeohub.azurecr.io
      username: $AZURE_REGISTRY_USERNAME
      password: $AZURE_REGISTRY_PASSWORD
tags: {}
type: Microsoft.ContainerInstance/containerGroups
